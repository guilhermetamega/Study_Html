<p>Comida<em> é </em>bom.</p><!-- "em"é uma tag para deixar palavras em itálico-->
<p>Quebra de linha <br> dentro de linha.</p><!-- "br" é uma tag para realizar quebra de linha dentro de parágrafo-->
<p><strong>Saiba mais clicando </strong><em><a href="link">aqui</a>.</em></p><!-- "strong" é uma tag que torna as palavras contidas dentro dela em negrito-->
<p>&nbsp;&nbsp;&nbsp;Olá</p><!-- "&nbsp" é um atributo para criar um espaço utilizado na margem-->
<h1>Olá(h1)</h1><!-- "h1" é um marcador de página, utilizado em títulos e subtítulos, pode ser usado também como separador de seções da página-->
<h2>Olá(h2)</h2><!-- O mesmo do h1, porém com tamanho reduzido, isto vai até "h6"-->
<h6>Olá(h6)</h6><!-- O menor dentre os "h"-->
<p>Tag("p")</p><!-- "p" é uma tag que quebra parágrafos dentro de um arquivo-->
<h1>Lista de compras:</h1><!--Criação de lista com hierarquia e "li", elemento de criação de listas-->
<h2>Frutas:</h2>
<li>Banana;</li>
<li>Maçã;</li>
<h2>Doces:</h2>
<li>Snickers</li>
<li>Fini</li>
